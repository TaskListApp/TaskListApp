<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ãcones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="bi bi-list-task"></i> Lista de Tarefas</h2>

        <div class="input-group mb-3">
            <input type="text" id="novaTarefa" class="form-control" placeholder="Digite uma nova tarefa...">
            <button class="btn btn-primary" id="btnAdicionar">
                <i class="bi bi-plus-lg"></i> Adicionar
            </button>
        </div>

        <ul id="listaTarefas" class="list-group"></ul>
    </div>

    <script src="scp/script.js"></script>
</body>
</html>
