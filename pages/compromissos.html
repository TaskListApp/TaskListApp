<h2 class="text-center mb-4">
  <i class="bi bi-calendar-event-fill"></i> Lista de Compromissos
</h2>

<div class="row g-0 mb-3 align-items-center">
  <div class="col-12 col-md-6 mb-2 mb-md-0">
    <input type="text" id="novoCompromisso" class="form-control" placeholder="Compromisso...">
  </div>

  <div class="col-12 col-md-6">
    <div class="row g-0 align-items-center">
      <div class="col-4 col-md-6">
        <input type="date" id="dataCompromisso" class="form-control">
      </div>
      <div class="col-5 col-md-4">
        <input type="time" id="horaCompromisso" class="form-control">
      </div>
      <div class="col-3 col-md-2">
        <button class="btn btn-primary w-100" id="btnAdicionar">
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<ul id="listaCompromissos" class="list-group mb-3"></ul>

<div class="d-flex justify-content-center">
  <button class="btn btn-warning btn-sm" id="btnLimpar" style="display:none;">
    <i class="bi bi-eraser-fill"></i> Limpar
  </button>
</div>
